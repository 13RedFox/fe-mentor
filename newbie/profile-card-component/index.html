<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Profile card component</title>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card__header">
      <img src="./images/bg-pattern-card.svg" alt="Images">
    </div>
    <div class="card__content">
      <div class="card__content-logo">
        <img src="./images/image-victor.jpg" alt="Logo">
      </div>
      <h2 class="card__content-title">victor crest <span>26</span></h2>
      <p class="card__content-city">london</p>
    </div>
    <div class="card__footer">
      <div class="card__footer-wrap">
        <p>80k</p>
        <span>followers</span>
      </div>
      <div class="card__footer-wrap">
        <p>803k</p>
        <span>likes</span>
      </div>
      <div class="card__footer-wrap">
        <p>1.4k</p>
        <span>photos</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
